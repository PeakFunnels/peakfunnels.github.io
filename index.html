<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Documentation</title>

  <!-- 1) Inline your Apiary config -->
  <script>
    window.Apiary = window.Apiary || {};
    window.Apiary.PAGE = "API_DOCUMENTATION";
    window.Apiary.APPLICATION_DATA = {
      apiName:         "Website API",
      apiSubdomain:    "websitebuilder",
      applicationName: "docs",
      domain:          "apiary.io",
      baseAjaxUrl:     "https://websitebuilder.docs.apiary.io/",
      features: {
        "3ColumnDocumentation": true,
        "clientSideConsole":    true,
        "browserExtensionConsole": true
      },
      jsLoginUrl:    "",
      mockserverUrl: "",
      loginUri:      "",
      baseDomain:    ""
    };
  </script>

  <!-- 2) Load the Apiary embed script -->
  <script src="https://static.apiary.io/embed/apiary.js"></script>

  <style>
    /* make it full-page */
    html, body, #apiary-api-documentation {
      height: 100%; margin:0; padding:0;
    }
  </style>
</head>
<body>
  <!-- 3) This DIV is where your docs live -->
  <div id="apiary-api-documentation"
       data-apiary-domain="apiary.io"
       data-apiary-subdomain="websitebuilder"
       style="width:100%; height:100%;">
  </div>
</body>
</html>
