<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PeakFunnels API Docs</title>

  <!-- 1) Apiary embed config -->
  <script>
    window.Apiary = window.Apiary || {};
    window.Apiary.PAGE = "API_DOCUMENTATION";
    window.Apiary.APPLICATION_DATA = {
      apiName:         "PeakFunnels API",
      apiSubdomain:    "peakfunnelsapi",
      applicationName: "docs",
      domain:          "docs.apiary.io",
      baseAjaxUrl:     "https://peakfunnelsapi.docs.apiary.io/",
      features: {
        "3ColumnDocumentation":    true,
        "clientSideConsole":       true,
        "browserExtensionConsole": true
      },
      jsLoginUrl:    "",
      mockserverUrl: "",
      loginUri:      "",
      baseDomain:    ""
    };
  </script>

  <!-- 2) Apiary embed script -->
  <script src="https://static.apiary.io/embed/apiary.js"></script>

  <style>
    html, body, #apiary-api-documentation {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #apiary-api-documentation {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- 3) THIS DIV must match the domain + subdomain + application -->
  <div
    id="apiary-api-documentation"
    data-apiary-domain="docs.apiary.io"
    data-apiary-subdomain="peakfunnelsapi"
    data-apiary-application="docs">
  </div>
</body>
</html>
